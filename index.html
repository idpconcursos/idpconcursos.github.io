<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDPCURSOS</title>
    <style>
        /* Estilos CSS podem ser adicionados aqui */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Cor de fundo da página */
            position: relative; /* Adicionado para posicionamento absoluto */
        }
        header {
            background-color: #ffffff; /* Cor de fundo do cabeçalho */
            color: #002d6b; /* Cor do texto */
            padding: 20px; /* Reduzido para dispositivos móveis */
            text-align: center;
            position: relative; /* Adicionado para posicionamento absoluto */
            overflow: hidden; /* Adicionado para corrigir o problema da linha azul cortada */
            width: 100%; /* Ocupar toda a largura da tela */
            box-sizing: border-box; /* Adicionado para incluir padding e borda na largura total */
        }
        header img {
            width: 200px; /* Ajuste a largura conforme necessário */
        }
        nav {
            background-color: #002d6b; /* Cor de fundo da navegação */
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px; /* Reduzido para dispositivos móveis */
            text-align: center;
        }
        .section-content {
            text-align: center; /* Centraliza o texto */
            max-width: 600px; /* Define a largura máxima do conteúdo */
            background-color: rgba(255, 255, 255, 0.8); /* Fundo branco com transparência */
            padding: 20px; /* Espaçamento interno */
            border-radius: 10px; /* Bordas arredondadas */
            margin: auto; /* Centraliza horizontalmente */
        }
        .section-content h2 {
            font-family: 'Arial Black', sans-serif; /* Define a fonte para o título */
            font-size: 32px; /* Reduzido para dispositivos móveis */
            color: #002d6b; /* Define a cor do título */
        }
        .section-content p {
            font-size: 18px; /* Reduzido para dispositivos móveis */
            color: #333; /* Define a cor do texto */
        }
        .course-list {
            text-align: center; /* Centraliza o texto */
            margin-top: 20px; /* Espaçamento superior para dispositivos móveis */
        }
        .course-list a {
            display: block;
            padding: 10px;
            margin: 5px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            text-decoration: none;
            color: #000;
        }
        footer {
            background-color: #002d6b; /* Cor de fundo do rodapé */
            color: #fff; /* Cor do texto */
            text-align: center;
            padding: 10px; /* Reduzido para dispositivos móveis */
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo-IDP CURSOS.png" alt="Logo IDPCURSOS">
    </header>
    <nav>
        <a href="#">Cursos</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </nav>
    <section>
        <div class="section-content">
            <h2>Bem-vindo à IDP CONCURSOS</h2>
            <p>Aqui você encontrará uma variedade de disciplinas online para estudar.</p>
        </div>
        
        <!-- Lista de disciplinas -->
        <div class="course-list">
            <a href="#">Matemática</a>
            <a href="#">Português</a>
            <a href="#">História</a>
            <a href="#">Geografia</a>
            <a href="#">Ciências</a>
            <!-- Adicione mais disciplinas conforme necessário -->
        </div>
    </section>
    <footer>
       Feito com amor pela IDP CURSOS ❤️
    </footer>
</body>
</html>
